<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel="stylesheet" href="index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 19px; text-align: center; margin: 50px 0 0 0;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main id="main">
  <header id="header">
    <div class="logo">
      <img class="img1" src="./images/logo.svg" alt="">
      
    </div>

    <nav id="nav">
      <div class="nav-bar">
        <div class="features menu-hover">
          <a href="">Features <img src="./images/icon-arrow-down.svg" alt="" class="a-img"></a>
          <div class="features-link">
            <a href=""><img src="./images/icon-todo.svg" alt="" class="f-img">Todo List</a>
            <a href=""><img src="./images/icon-calendar.svg" alt="" class="f-img">Calender</a>
            <a href=""><img src="./images/icon-reminders.svg" alt="" class="f-img">Reminders</a>
            <a href=""><img src="./images/icon-planning.svg" alt="" class="f-img">Planning</a>
          </div>
        </div>

          <div class="company menu-hover">
            <a href="">Company <img src="./images/icon-arrow-down.svg" alt="" class="a-img"></a>
            <div class="company-link">
              <a href="">History</a>
              <a href="">Our Team</a>
              <a href="">Blog</a>
              
            </div>
          </div>

            <div class="Careers menu-hover">
              <a href="">Careers</a>
            </div>

            <div class="about menu-hover">
              <a href="">About</a>
            </div>
        </div>
      
      <div class="sign-in">
        <button class="login">Login</button>
        <button class="register">Register</button>
      </div>
    </nav>
    <div class="handbuger"><img src="./images/icon-menu.svg" alt=""></div>
      <div class="close"><img src="./images/icon-close-menu.svg" alt=""></div>
  </header>

  <section id="section">
    <div ><img class="image" src="./images/image-hero-desktop.png" alt=""></div>
    <img class="image2" src="./images/image-hero-mobile.png" alt="">
    <div class="content">
      <h1>Make <br> remote work</h1>
      <p>Get your team in sync, no matter your location. Streamline processes, 
        create team rituals, and watch productivity soar.</p>
      <button>Learn more</button>
      <div class="logos">
        <img src="./images/client-databiz.svg" alt="">
        <img src="./images/client-audiophile.svg" alt="">
        <img src="./images/client-meet.svg" alt="">
        <img src="./images/client-maker.svg" alt="">
      </div>
    </div>
  </section>
  
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">EleVate</a>.
  </div>

  <script src="index.js"></script>
</body>
</html>
